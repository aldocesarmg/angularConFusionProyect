<div class="container" fxLayout="column" fxLayoutGap="10px">
<!-- fxLayout es parte del módulo Flex Layout. Define la distribución
de los objetos almacenados dentro: 
"column" = organizará cada uno de los elementos de forma vertical
"row" = organizará cada uno de los elementos de forma horizontal -->

<!-- fxFlex es la forma de definir un elemento, para ser distribuido
por el Flex Layout -->
<div fxFlex>
  <div>
    <h3>Menu</h3>
    <hr>
  </div>
</div>

<div fxFlex>
  <mat-grid-list cols="2" rowHeight="200px">
    <!-- el atributo *ngFor es una estructura directiva por parte
    de Angular, que permite iterar elementos dentro de un arreglo -->
    <!-- "let dish of dishes" es como un for loop, donde dish será la
    variable que se estará cambiando de acuerdo a el array dishes-->
    <mat-grid-tile *ngFor="let dish of dishes">
      <img height="200px" src={{dish.image}} alt={{dish.name}}>
      <mat-grid-tile-footer>
        <h1 matLine>{{dish.name | uppercase}}</h1>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
